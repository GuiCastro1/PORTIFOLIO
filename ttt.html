<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas Example</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    .content {
      position: relative;
      z-index: 10;
      text-align: center;
    }
    .button-container {
      margin-top: 20px;
    }
    .button {
      margin: 5px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div class="content">
    <h2>Lorem Ipsum</h2>
    <div class="button-container">
      <button class="button" onclick="window.location.href='HTML/PORTIFOLIO.html'">Bot達o 1</button>
      <button class="button" onclick="window.location.href='HTML/CURRICULO.html'">Bot達o 2</button>
    </div>
  </div>
  <script type="module">
    import * as datGui from "https://cdn.skypack.dev/dat.gui@0.7.7";

    const state = {
      fps: 60,
      color: "#0f0",
      charset: "0123456789ABCDEF",
      size: 10
    };

    const gui = new datGui.GUI();
    const fpsCtrl = gui.add(state, "fps").min(1).max(120).step(1);
    gui.addColor(state, "color");
    gui.add(state, "charset");
    const sizeCtrl = gui.add(state, "size").min(1).max(120).step(1);

    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    let w, h, p;
    const resize = () => {
      w = canvas.width = innerWidth;
      h = canvas.height = innerHeight;

      p = Array(Math.ceil(w / state.size)).fill(0);
    };
    window.addEventListener("resize", resize);
    sizeCtrl.onFinishChange((s) => resize());
    resize();

    const random = (items) => items[Math.floor(Math.random() * items.length)];

    const draw = () => {
      ctx.fillStyle = "rgba(0,0,0,.05)";
      ctx.fillRect(0, 0, w, h);
      ctx.fillStyle = state.color;

      ctx.font = state.size + 'px sans-serif';
      for (let i = 0; i < p.length; i++) {
        let v = p[i];
        ctx.fillText(random(state.charset), i * state.size, v);
        p[i] = v >= h || v >= 10000 * Math.random() ? 0 : v + state.size;
      }
    };

    let interval = setInterval(draw, 1000 / state.fps);
    fpsCtrl.onFinishChange((fps) => {
      if (interval) {
        clearInterval(interval);
      }
      interval = setInterval(draw, 1000 / fps);
    });
  </script>
</body>
</html>
